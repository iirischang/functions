<html></html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
			<link href="assets/reset.css" rel="stylesheet">
			<link href="assets/style.css" rel="stylesheet">
			<script src="assets/main.js" defer></script>
			<title>Project5-Functions</title>

			<!-- fonts -->
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Chivo:ital,wght@0,100..900;1,100..900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Gilda+Display&family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Noto+Sans+TC:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	</head>

	<body>
	<h1>Perfect Font</h1>
	<!-- category -->
		<label for="category-filter">Category</label>
		<select id="category-filter">
			<option value="all">All</option>
			<option value="serif">Serif</option>
			<option value="sans-serif">Sans-serif</option>
		</select>

	<!-- usage -->
		<label for="usage-filter">Usage</label>
		<select id="usage-filter">
			<option value="all">All</option>
			<option value="commercial use">commercial use</option>
			<option value="personal use">personal use</option>
		</select>

	<!-- language -->
	<label for="language-filter">Language</label>
	<select id="language-filter">
		<option value="all">All</option>
		<option value="eng">English</option>
		<option value="jap">Japanese</option>
		<option value="man">Mandarin</option>
	</select>

	<!-- source -->
	<label for="source-filter">Source</label>
	<select id="source-filter">
		<option value="all">All</option>
		<option value="Google Fonts">Google Fonts</option>
		<option value="Adobe Fonts">Adobe Fonts</option>
	</select>


	<ul id="font-list"></ul>
	</body>
</html>
